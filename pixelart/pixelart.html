  <link rel="stylesheet" href="style.css">

<body>

  <header>

    <h1>Pixel Art</h1>

  </header>

  <main>

    <section id="left-container">

      <h1 id="title">Paleta de Cores</h1>

      <section id="options-colors">
        <div id="random-color-container">
          <button id="button-random-color">Cores Aleat√≥rias</button>
          <section id="color-palette">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
          </section>
        </div>
        <div id="chosen-color-parent">
        <input type="color" id="choose-color">
        <section id="chosen-color-divs">
          <div class="chosen"></div>
          <div class="chosen"></div>
          <div class="chosen"></div>
          <div class="chosen"></div>
        </section>
      </div>
      </section>

      <button id="clear-board">Limpar</button>
      <button id="eraser">Borracha</button>

      <input type="number" id="board-size" min="1">
      <button id="generate-board">VQV</button>

    </section>

    <section id="center-container">

      <div>

        <section id="pixel-board"></section>

        <div>
          <input type="text" id="art-name">
          <button id="save-art">Salvar Arte</button>
        </div>

      </div>

    </section>

    <section id="right-container">



    </section>
